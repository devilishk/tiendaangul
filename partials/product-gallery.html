<div class="img-wrap">
    <img ng-src="{{product.images[gallery.current].url}}" alt="">
</div>
<ul class="img-thumbnails clearfix">
    <li class="small-image thumbnail" ng-repeat="image in product.images">
        <img ng-src="{{image.url}}" ng-click="gallery.setCurrent(image.number)" alt="">
    </li>
</ul>
